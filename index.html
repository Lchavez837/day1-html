<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Coffee CopyCat</title>
</head>
<body>
    
    <nav>
        <ul>
            <li>CopyCatCoffee</li>
            <li>Drop Down</li>
            <li>Cart</li>
        </ul>
    </nav>
    
        <img src="coffee.jpg">
    
    <div>
        <ul class="list">
            <li>Weekdays 7am - 4pm</li>
            <li>Weekends 8am - 4pm</li>
            <li>ADDRESS 815 N. Hudson Ave. OKC. OK</li>
        </ul>
    </div>
    <div id="forms">
        <h2>Write Us</h2>
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" name="fname" placeholder="First Name">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" placeholder="Last Name">
            <br>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" placeholder="Phone Number">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="example@email.com">
            <br>
            <label for="subject">Subject</label>
                <select name="subject-options">
                    <option value="default">Select your subject</option>
                    <option value="hi">Just wanted to say hi</option>
                    <option value="donate">Can you donate some coffee</option>
                    <option value="catering">Catering</option>
                    <option value="work">Work with us</option>
                </select>
            <label for="message">Message</label>
        <input type="text" name="message" placeholder="Leave us a message!">
        <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
